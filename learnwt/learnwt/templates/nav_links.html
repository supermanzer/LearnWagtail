<!--
learnwt/templates/nav_links.html
===========================================================
The idea here is to centralize the generic links that will be present in both
our navbar header and sidenav elements.
-->

<!-- Iterating over child pages -->
{% if self.get_parent %}
    <li><a href="{{ self.get_parent.url }}">{{ self.get_parent.title }}</a></li>
{% endif %}

<li><a href="{{ self.url }}"> {{ self.title }}</a></li>
{% for child in self.get_children %}
    <li><a href="{{ child.url }}">{{ child.title }}</a></li>
{% endfor %}
