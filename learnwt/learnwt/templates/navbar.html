<!--
learnwt/templates/nav.html
===========================================================
A template to house our navbar, which will be universal but extensible.
-->
{% extends 'base.html' %}


{% block navbar %}
<div class="navbar-fixed">
    <nav class="gd-neva">
        <div class="nav-wrapper">
            <div class="container w-100">
                <div class="row">
                    <div class="col s9">
                         <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                         <a href="/" class="brand-logo">{{ self.banner_title|default:"Learn Wagtail" }}</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            {% include "nav_links.html" %}
                        </ul>
                    </div>
                    {% comment %}
                    <div class="col s3 right">
                        <form action="">
                            <div class="input-field">
                                <input type="search" id="search">
                                <label for="search" class="label-icon">
                                    <i class="material-icons">search</i>
                                </label>
                                <i class="material-icons">close</i>
                            </div>
                         </form>
                    </div>
                    {% endcomment %}
                </div>
            </div>
        </div>
      </nav>
</div>
{% include "sidenav.html" %}


{% endblock %}
